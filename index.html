<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chinganchuk </title>
</head>

<body>

  <div class="main">
    <div class="header">
      <ul class="names">
        <li>ROCK</li>
        <li>PAPER</li>
        <li>SCISSORS</li>
      </ul>

      <div class="score">
        <p>YOUR SCORE</p>
        <span class="my-score">0</span>
      </div>

      <div class="comp-score-main">
        <p>COMP SCORE</p>
        <span class="comp-score">0</span>
      </div>
    </div>

    <div class="game-main">
      <i class="fas fa-hand-paper circle paper"></i>
      <span class="line top"></span>

      <i class="fas fa-hand-scissors circle scissors"></i>
      <span class="line left"></span>

      <i class="fas fa-hand-rock circle rock"></i>
      <span class="line right"></span>

    </div>

    <div class="results">
      <div class="your-choice">
        <h3>YOU PICKED</h3>
      </div>

      <div class="random-choice">
        <h3>HOUSE PICKED</h3>
      </div>

      <div class="game-over">
        <div class="you-win">
          <h2>YOU WIN </h2>
          <button>Play again</button>
        </div>

        <div class="you-lose">
          <h2>YOU LOSE </h2>
          <button>Play again</button>
        </div>
      </div>
    </div>


  </div>

  <script src="js/main.js"></script>
</body>

</html>
